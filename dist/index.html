<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke Dex Home Page</title>
  <script src="https://kit.fontawesome.com/f8b4998ade.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>

<body>

  <!-- Header -->

  <header>
    <nav id="page-nav">
      <a href="#" class="page-img"><img src="./assets/images/poke.png" alt="Poke-Dex Logo"></a>

      <ul class="nav-links">
        <li><a href="#">Pokemons(9)</a></li>
        <li><a href="#">History</a></li>
        <li><a href="#">Matches</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <ul id="card-section">
        
      </ul>
    </section>
  </main>

  <!-- Footer -->

  <footer id="footer">
    <p>
      Created by
      <a href="https://github.com/rpire" rel="noopener noreferrer" target="_blank">Rub√©n D. Pire</a> &
      <a href="https://github.com/DammyShittu" rel="noopener noreferrer" target="_blank">Adedamola M. Shittu</a> under
      MIT license
    </p>
  </footer>

  <!-- Modal -->

  <article class="modal invisible">
    <div class="modal-content">
      <div class="img-frame">
        <i id="modal-cross" class="fas fa-times modal-cross" onclick="toggle()"></i>
        <div class="inner-frame">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" class="modal-image" alt="Bulbasaur official artwork">
        </div>
      </div>
      <h3 id="pkm-name">Bulbasaur</h3>
      <h4>Type</h4>
      <ul id="type-list">
        <li>Grass</li>
        <li>Poison</li>
      </ul>
      <h4>Location</h4>
      <p>
        Cerulean City Area
      </p>
      <h4>Comments</h4>
      <ul id="comments" class="comments">
        <li>OMG!</li>
        <li>A Bulbasaur</li>
        <li>Use Vine Whip!</li>
      </ul>
      <h4>Add a comment</h4>
      <form id="add-comment" class="add-comment">
        <input type="text" name="name" id="name" placeholder="Your name">
        <textarea name="comment" id="comment" cols="30" rows="10">Your comment</textarea>
        <button type="button" id="submit-btn"></button>
      </form> 
    </div>
   
    </article>

  
</body>

</html>
